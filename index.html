<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube 3D</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="cube">
            <div class="face front">
                <div class="icon"><i class="fa-solid fa-hippo"></i></div>
            </div>
            <div class="face back">
                <div class="icon"><i class="fa-regular fa-thumbs-up"></i></div>
            </div>
            <div class="face top">
                <div class="icon"><i class="fa-solid fa-yin-yang"></i></div>
            </div>
            <div class="face bottom">
                <div class="icon"><i class="fa-solid fa-signature"></i></div>
            </div>
            <div class="face right">
                <div class="icon"><i class="fa-solid fa-hands"></i></div>
            </div>
            <div class="face left">
                <div class="icon"><i class="fa-solid fa-dragon"></i></div>
            </div>
        </div>
    </div>

</body>

</html>
